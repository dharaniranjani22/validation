<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <h1 style="color: blanchedalmond; text-align: center; margin-top: 60px; padding-top: 40px;">Fresh Fresh .com</h1>
    <div id="align">
        <div id="image">
            <img src="https://www.transparentpng.com/thumb/register-button/WqEkyx-register-button-circle-background.png" alt="">
        </div>
    <label for="" style="color:bisque;">First Name :</label>
    <input type="text" style="height: 37px; width: 184px; margin-left: 100px;margin-top: 30px; border-radius: 20px; " id="first" onkeyup="validation()"><br>
    <span id="name-error" style="height: 37px; width: 184px; margin-left: 200px;margin-top: 30px; border-radius: 20px; color: red;"></span><br>
    <label for="" style="color:bisque;" >Last Name :</label> 
    <input type="text" style="height: 37px; width: 184px; margin-left: 100px ;margin-top: 30px; border-radius: 20px; "id="second" onkeyup="validation2()"><br>
    <span id="lastname-error" style="height: 37px; width: 184px; margin-left: 200px;margin-top: 30px; border-radius: 20px; color: red;"></span><br>
    <label for="" style="color:bisque;">Phone num :</label>
    <input type="text" maxlength="10" style="height: 37px; width: 185px;margin-left: 100px; margin-top: 30px; border-radius: 20px; " id="third" onkeyup="validation3()"><br>
    <span id="phone-error" style="height: 37px; width: 184px; margin-left: 200px;margin-top: 30px; border-radius: 20px; color: red;"></span><br>
    <label for="" style="color:bisque;">Email @ Id :</label>
    <input type="text" style="height: 37px; width: 185px; margin-left: 100px; margin-top: 30px; border-radius: 20px;" id="four" onkeyup="validation4()"><br><br>
    <span id="mail-error" style="height: 37px; width: 184px; margin-left: 200px;margin-top: 30px; border-radius: 20px; color: red;"></span><br>
    <button style="height: 37px; width: 185px; margin-left: 40px; margin-top: 30px; border-radius: 20px;background-color: rgb(255, 127, 127);" id="button"> sign up</button>
</div>
</body>
<script src="function.js"></script>
</html>
